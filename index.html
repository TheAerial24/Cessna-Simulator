<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jet Stream: Titan Targets v3 (Realistic GitHub)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Courier New', Courier, monospace; }
        
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #33ff33;
            background: linear-gradient(180deg, rgba(0,20,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            padding: 15px;
            border: 2px solid #33ff33;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            font-weight: bold;
            font-size: 16px;
            width: 280px;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff3333;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border: 2px solid #ff3333;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            text-align: right;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
            border-left: 5px solid #ff3333;
        }

        /* RED CROSSHAIR */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 4px red;
        }
        #crosshair::before { top: 19px; left: 0; width: 40px; height: 2px; } 
        #crosshair::after { left: 19px; top: 0; height: 40px; width: 2px; } 

        .bar-container {
            width: 100%;
            height: 12px;
            background: #222;
            margin-top: 5px;
            border: 1px solid #555;
            position: relative;
        }
        #throttleBar {
            width: 0%;
            height: 100%;
            background: #33ff33;
            transition: width 0.1s linear;
        }
        
        #crashScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(200, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            z-index: 99;
        }
    </style>
</head>
<body>

<div id="crosshair"></div>

<div id="crashScreen">
    <div>CRASHED!</div>
    <div style="font-size:20px; margin-top:10px;">Resetting Systems...</div>
</div>

<div id="score-board">
    DESTROYED: <span id="scoreVal">0</span><br>
    <span style="font-size:12px; color:white;">v3.0 REALISTIC</span>
</div>

<div id="instructions">
    <b>MISSION:</b> Destroy Red Bases<br><br>
    <b>CONTROLS:</b><br>
    ⬆ / ⬇ : Pitch (Nose)<br>
    ⬅ / ➡ : Roll (Bank Only)<br>
    <b>C</b> : Toggle Camera<br>
    <b>W</b> : Throttle Up<br>
    <b>S</b> : Throttle Down / Airbrake<br>
    <b>SPACE</b> : Fire Guns
</div>

<div id="hud">
    <div style="display:flex; justify-content:space-between;">
        <span>SPEED: <span id="spdVal" style="color:white; font-size:20px">0</span> KTS</span>
        <span id="machVal" style="font-size:12px; color:#aaa; padding-top:6px;">M 0.0</span>
    </div>
    
    <div class="bar-container">
        <div id="throttleBar"></div>
    </div>
    
    <div>ALTITUDE: <span id="altVal">0</span> FT</div>
    <div>STATUS: <span id="statusText">GROUND</span></div>
</div>

<!-- Three.js from CDN as global THREE -->
<script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>

<script>
    // --- TUNING VARIABLES ---
    const MAX_KTS = 600;               // Display / HUD cap
    const TAKEOFF_KTS = 80;            // Needed to rotate off runway

    const PITCH_SPEED = 0.7;           // rad/sec base pitch rate
    const ROLL_SPEED  = 1.2;           // rad/sec base roll rate

    // --- PHYSICS CONSTANTS (SIMPLE BUT MORE REAL) ---
    const GRAVITY = 9.81;              // m/s² downward
    const MS_TO_KTS = 1.94384;         // 1 m/s = 1.94 KTS
    const MAX_THRUST_ACCEL = 45;       // m/s² forward accel at 100% throttle
    const DRAG_COEFF = 0.25;           // linear-ish drag
    const LIFT_HELP = 0.6;             // nose alignment vs velocity
    const STALL_KTS = 110;             // below this, stalls if high AoA
    
    // --- WEAPON & TARGET VARIABLES ---
    const BULLET_SPEED = 400;          // units per second
    const FIRE_INTERVAL = 0.1;         // seconds between shots
    const NUM_TARGETS = 50;
    const MAP_SIZE = 15000;
    let score = 0;
    
    // 0 = Chase (Third Person), 1 = Cockpit
    let cameraMode = 0; 

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 200, 6000); 

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const clock = new THREE.Clock();

    // --- LIGHTING ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const sun = new THREE.DirectionalLight(0xffffff, 1.0);
    sun.position.set(100, 300, 100);
    sun.castShadow = true;
    sun.shadow.mapSize.width = 4096; 
    sun.shadow.mapSize.height = 4096;
    sun.shadow.camera.near = 0.5;
    sun.shadow.camera.far = 2000;
    sun.shadow.camera.left = -1000;
    sun.shadow.camera.right = 1000;
    sun.shadow.camera.top = 1000;
    sun.shadow.camera.bottom = -1000;
    scene.add(sun);

    // --- AIRCRAFT STATE ---
    const playerParams = {
        throttle: 0,        // 0..100 %
        speedKts: 0,
        altitude: 0,
        isOnGround: true,
        crashed: false,
        cooldown: 0         // seconds
    };

    // World-space velocity (m/s, 1 unit ~ 1 m)
    const velocity = new THREE.Vector3();

    // --- AIRCRAFT SETUP (MODEL LEFT UNCHANGED) ---
    const jetPivot = new THREE.Group(); 
    scene.add(jetPivot);

    const jetMeshGroup = new THREE.Group();
    jetPivot.add(jetMeshGroup);
    jetMeshGroup.position.z = -1.5; 

    // Visuals (Jet)
    const bodyGeo = new THREE.ConeGeometry(0.6, 5, 16);
    bodyGeo.rotateX(Math.PI / 2);
    const bodyMat = new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x555555 });
    const fuselage = new THREE.Mesh(bodyGeo, bodyMat);
    fuselage.castShadow = true;
    jetMeshGroup.add(fuselage);

    // Cockpit Glass
    const cockpitMat = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 100, transparent: true, opacity: 0.3 });
    const cockpit = new THREE.Mesh(new THREE.ConeGeometry(0.45, 2.2, 8), cockpitMat);
    cockpit.rotation.x = Math.PI/2;
    cockpit.position.set(0, 0.35, 0.2);
    cockpit.scale.z = 0.6;
    jetMeshGroup.add(cockpit);

    // --- VISUAL YOKE (THE STICK) ---
    const yokeGroup = new THREE.Group();
    yokeGroup.position.set(0, 0.2, 0.8); 
    jetMeshGroup.add(yokeGroup);

    const stickGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.5, 8);
    const yokeMat = new THREE.MeshPhongMaterial({ color: 0xAAAAAA }); 
    const stick = new THREE.Mesh(stickGeo, yokeMat);
    stick.position.y = -0.25;
    yokeGroup.add(stick);

    const handleL = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.15, 0.04), yokeMat);
    handleL.position.set(-0.1, 0, 0);
    yokeGroup.add(handleL);
    
    const handleR = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.15, 0.04), yokeMat);
    handleR.position.set(0.1, 0, 0);
    yokeGroup.add(handleR);

    const handleB = new THREE.Mesh(new THREE.BoxGeometry(0.24, 0.04, 0.04), yokeMat);
    handleB.position.set(0, -0.06, 0);
    yokeGroup.add(handleB);

    const darkMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
    const wings = new THREE.Mesh(new THREE.BoxGeometry(6, 0.05, 2.5), darkMat);
    wings.position.set(0, 0, 0.5);
    wings.castShadow = true;
    jetMeshGroup.add(wings);

    const tail = new THREE.Mesh(new THREE.BoxGeometry(0.05, 1.5, 1.5), darkMat);
    tail.position.set(0, 0.7, 2);
    tail.castShadow = true;
    jetMeshGroup.add(tail);

    const stabilizer = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.05, 1.0), darkMat);
    stabilizer.position.set(0, 0, 2.2);
    stabilizer.castShadow = true;
    jetMeshGroup.add(stabilizer);

    const engineGeo = new THREE.CylinderGeometry(0.3, 0.1, 0.5, 12);
    engineGeo.rotateX(Math.PI/2);
    const engineMat = new THREE.MeshBasicMaterial({ color: 0xff4400 });
    const engine = new THREE.Mesh(engineGeo, engineMat);
    engine.position.z = 2.5;
    jetMeshGroup.add(engine);

    // --- BULLETS & TARGETS ---
    const bullets = [];
    const targets = [];

    const bulletGeo = new THREE.BoxGeometry(0.2, 0.2, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    const bunkerGeo = new THREE.BoxGeometry(50, 40, 50); 
    const bunkerMat = new THREE.MeshPhongMaterial({ color: 0xcc0000 });

    function spawnTarget(index) {
        const bunker = new THREE.Mesh(bunkerGeo, bunkerMat);
        bunker.position.set(
            (Math.random() - 0.5) * MAP_SIZE,
            20,
            (Math.random() - 0.5) * MAP_SIZE
        );
        bunker.castShadow = true;
        bunker.receiveShadow = true;
        scene.add(bunker);
        targets[index] = bunker;
    }

    for (let i = 0; i < NUM_TARGETS; i++) {
        spawnTarget(i);
    }

    function fireBullet() {
        const b = new THREE.Mesh(bulletGeo, bulletMat);
        b.position.copy(jetPivot.position);
        
        const vector = new THREE.Vector3(0, 0, -1);
        vector.applyQuaternion(camera.quaternion); 
        const aimPoint = camera.position.clone().add(vector.multiplyScalar(2000));
        
        b.lookAt(aimPoint);
        b.translateZ(5); 

        scene.add(b);
        bullets.push({ mesh: b, life: 2.0 }); // seconds
    }

    // --- ENVIRONMENT ---
    const gridHelper = new THREE.GridHelper(MAP_SIZE * 2, 400, 0x555555, 0x555555);
    scene.add(gridHelper);
    
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(MAP_SIZE * 2, MAP_SIZE * 2),
        new THREE.MeshPhongMaterial({ color: 0x2e8b57, depthWrite: false })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.2;
    ground.receiveShadow = true;
    scene.add(ground);

    const treeGeo = new THREE.ConeGeometry(20, 60, 6);
    const treeMat = new THREE.MeshLambertMaterial({color: 0x0d4a0d});
    const treeCount = 2000;
    const treeMesh = new THREE.InstancedMesh(treeGeo, treeMat, treeCount);
    
    const dummy = new THREE.Object3D();
    for (let i = 0; i < treeCount; i++) {
        dummy.position.set(
            (Math.random()-0.5) * MAP_SIZE, 
            30, 
            (Math.random()-0.5) * MAP_SIZE
        );
        dummy.scale.setScalar(1 + Math.random());
        dummy.updateMatrix();
        treeMesh.setMatrixAt(i, dummy.matrix);
    }
    treeMesh.castShadow = true;
    treeMesh.receiveShadow = true;
    scene.add(treeMesh);

    // --- INPUT HANDLING ---
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, w: false, s: false, " ": false, c: false };
    
    window.addEventListener('keydown', (e) => {
        if (keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = true;
        if (e.key.toLowerCase() === 'w') keys.w = true;
        if (e.key.toLowerCase() === 's') keys.s = true;
        if (e.key.toLowerCase() === 'c') {
            cameraMode = (cameraMode === 0) ? 1 : 0;
        }
    });
    window.addEventListener('keyup', (e) => {
        if (keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = false;
        if (e.key.toLowerCase() === 'w') keys.w = false;
        if (e.key.toLowerCase() === 's') keys.s = false;
    });

    // --- GAME LOGIC ---
    const groundLevel = 2.5;

    function resetGame() {
        document.getElementById('crashScreen').style.display = 'flex';
        playerParams.crashed = true;
        playerParams.speedKts = 0;
        playerParams.throttle = 0;
        velocity.set(0, 0, 0);

        setTimeout(() => {
            jetPivot.position.set(0, groundLevel, 0);
            jetPivot.rotation.set(0, 0, 0);
            velocity.set(0, 0, 0);
            playerParams.crashed = false;
            playerParams.isOnGround = true;
            document.getElementById('crashScreen').style.display = 'none';
        }, 2000);
    }

    // Start on runway
    jetPivot.position.set(0, groundLevel, 0);

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();

        if (playerParams.crashed) {
            renderer.render(scene, camera);
            return;
        }

        // --- 1. THROTTLE LOGIC (SMOOTH OVER TIME) ---
        const throttleChangeRate = 40; // % per second
        if (keys.w) playerParams.throttle += throttleChangeRate * delta;
        if (keys.s) playerParams.throttle -= throttleChangeRate * 1.5 * delta;
        playerParams.throttle = THREE.MathUtils.clamp(playerParams.throttle, 0, 100);

        // --- 2. SPEED FROM VELOCITY ---
        const speedMS = velocity.length();              // m/s
        playerParams.speedKts = speedMS * MS_TO_KTS;    // for HUD

        // --- 3. CONTROL INPUTS (WITH SPEED-BASED AUTHORITY) ---
        let controlEffect = THREE.MathUtils.clamp(playerParams.speedKts / 150, 0, 1);
        controlEffect = Math.max(controlEffect, 0.2);   // some control even when slow

        let yokeRot = 0;
        let yokePitch = 0;

        const pitchRate = PITCH_SPEED * controlEffect;  // rad/s
        const rollRate  = ROLL_SPEED  * controlEffect;  // rad/s

        // Pitch
        if (keys.ArrowUp) {
            if (playerParams.speedKts > TAKEOFF_KTS || !playerParams.isOnGround) {
                jetPivot.rotation.x -= pitchRate * delta;
            }
            yokePitch = -0.1;
        }
        if (keys.ArrowDown) {
            jetPivot.rotation.x += pitchRate * delta;
            yokePitch = 0.1;
        }

        // Roll (bank)
        if (keys.ArrowLeft) {
            jetPivot.rotation.z += rollRate * delta;
            yokeRot = 0.5;
        }
        if (keys.ArrowRight) {
            jetPivot.rotation.z -= rollRate * delta;
            yokeRot = -0.5;
        }

        // Animate yoke: bank & push/pull
        yokeGroup.rotation.z += (yokeRot - yokeGroup.rotation.z) * 0.2;
        yokeGroup.position.z += ((0.8 + yokePitch) - yokeGroup.position.z) * 0.2;

        // --- 4. AERODYNAMICS / PHYSICS ---
        const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(jetPivot.quaternion).normalize();

        // Thrust along nose direction
        const throttleFraction = playerParams.throttle / 100;
        const thrustAccel = MAX_THRUST_ACCEL * throttleFraction; // m/s²

        // Simple drag opposite velocity
        const dragAccel = speedMS > 0 ? DRAG_COEFF * speedMS : 0;
        const drag = velocity.clone().normalize().multiplyScalar(-dragAccel);

        // Gravity downward
        const gravity = new THREE.Vector3(0, -GRAVITY, 0);

        // Aero "lift" aligning velocity with nose (helps turn like a plane)
        if (speedMS > 1) {
            const velDir = velocity.clone().normalize();
            velDir.lerp(forward, LIFT_HELP * delta);
            velocity.copy(velDir.multiplyScalar(speedMS));
        }

        // Stall behaviour: if slow & nose too high, drop nose & sink
        const pitchAngle = -jetPivot.rotation.x; // positive when nose up
        if (playerParams.speedKts < STALL_KTS && pitchAngle > THREE.MathUtils.degToRad(25)) {
            velocity.y -= 20 * delta;                    // sink
            jetPivot.rotation.x += 0.6 * delta;          // nose drops
        }

        // Total acceleration
        const accel = new THREE.Vector3();
        accel.addScaledVector(forward, thrustAccel);
        accel.add(drag);
        accel.add(gravity);

        // Integrate velocity and position
        velocity.addScaledVector(accel, delta);
        jetPivot.position.addScaledVector(velocity, delta);

        // --- 5. GROUND PHYSICS & CRASH DETECTION ---
        if (jetPivot.position.y <= groundLevel) {
            const verticalSpeed = velocity.y;

            // Check for hard impact or bad attitude
            const tooNoseDown = jetPivot.rotation.x > THREE.MathUtils.degToRad(15);
            const tooBanked   = Math.abs(jetPivot.rotation.z) > THREE.MathUtils.degToRad(40);
            const hardImpact  = verticalSpeed < -8;  // m/s

            if (hardImpact || tooNoseDown || tooBanked) {
                resetGame();
                renderer.render(scene, camera);
                return;
            }

            // Safe on ground: clamp to runway, kill vertical, apply friction
            playerParams.isOnGround = true;
            jetPivot.position.y = groundLevel;
            velocity.y = 0;

            // Friction & braking
            const friction = keys.s ? 8 : 3;
            const horizontalVel = velocity.clone();
            horizontalVel.y = 0;
            const horizSpeed = horizontalVel.length();
            if (horizSpeed > 0) {
                const frictionDir = horizontalVel.normalize().multiplyScalar(-friction * delta);
                if (frictionDir.length() > horizSpeed) {
                    horizontalVel.set(0, 0, 0);
                } else {
                    horizontalVel.add(frictionDir);
                }
                velocity.x = horizontalVel.x;
                velocity.z = horizontalVel.z;
            }

            // Auto-level roll & slight pitch
            jetPivot.rotation.z *= 0.9;
            if (jetPivot.rotation.x > 0) jetPivot.rotation.x *= 0.9;
        } else {
            playerParams.isOnGround = false;
        }

        // --- 6. WEAPON LOGIC ---
        if (playerParams.cooldown > 0) playerParams.cooldown -= delta;
        
        if (keys[" "] && playerParams.cooldown <= 0 && !playerParams.isOnGround) {
            fireBullet();
            playerParams.cooldown = FIRE_INTERVAL;
        }

        // Update bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            
            b.mesh.translateZ(BULLET_SPEED * delta); 
            b.life -= delta;

            let hit = false;
            for (let j = 0; j < targets.length; j++) {
                if (b.mesh.position.distanceTo(targets[j].position) < 40) {
                    hit = true;
                    score++;
                    document.getElementById('scoreVal').innerText = score;
                    
                    targets[j].position.set(
                        (Math.random() - 0.5) * MAP_SIZE,
                        20,
                        (Math.random() - 0.5) * MAP_SIZE
                    );
                    break;
                }
            }

            if (hit || b.life <= 0 || b.mesh.position.y < 0) {
                scene.remove(b.mesh);
                bullets.splice(i, 1);
            }
        }

        // --- 7. CAMERA LOGIC ---
        let offsetMsg, lookMsg;
        
        if (cameraMode === 0) { // Third Person (Chase)
            offsetMsg = new THREE.Vector3(0, 8, 30); 
            lookMsg   = new THREE.Vector3(0, 0, -100); 
        } else { // Cockpit
            offsetMsg = new THREE.Vector3(0, 0.6, 0.4); 
            lookMsg   = new THREE.Vector3(0, 0.6, -10); 
        }
        
        offsetMsg.applyMatrix4(jetPivot.matrixWorld);
        lookMsg.applyMatrix4(jetPivot.matrixWorld);

        camera.position.lerp(offsetMsg, 1.0);   // locked for accuracy
        camera.lookAt(lookMsg);

        // Lights follow plane
        sun.position.x = jetPivot.position.x + 100;
        sun.position.z = jetPivot.position.z + 50;
        sun.target = jetPivot;

        // --- 8. HUD UPDATE ---
        const clampedKts = Math.min(playerParams.speedKts, MAX_KTS);
        document.getElementById('spdVal').innerText = Math.round(clampedKts);
        document.getElementById('machVal').innerText = "M " + (playerParams.speedKts / 661).toFixed(2);
        document.getElementById('throttleBar').style.width = playerParams.throttle.toFixed(0) + '%';

        const altitudeFt = (jetPivot.position.y - groundLevel) * 3.28084 * 10; // rough scaling
        playerParams.altitude = altitudeFt;
        document.getElementById('altVal').innerText = Math.max(0, Math.round(altitudeFt));
        
        const statusEl = document.getElementById('statusText');
        if (playerParams.isOnGround) {
            statusEl.innerText = "GROUND";
            statusEl.style.color = "orange";
        } else {
            statusEl.innerText = "AIRBORNE";
            statusEl.style.color = "#33ff33";
        }

        // Engine glow stronger with throttle
        let flicker = 0.5 + Math.random() * 0.5;
        engine.material.color.setHSL(0.05 + (playerParams.throttle/300), 1, 0.5 * flicker);

        renderer.render(scene, camera);
    }

    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
