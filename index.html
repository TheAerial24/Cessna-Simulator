<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jet Stream - Fixed Controls</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Courier New', Courier, monospace; }
        
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #33ff33;
            background: linear-gradient(180deg, rgba(0,20,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            padding: 15px;
            border: 2px solid #33ff33;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            font-weight: bold;
            font-size: 16px;
            width: 280px;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff3333;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border: 2px solid #ff3333;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            text-align: right;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
            border-left: 5px solid #ff3333;
        }

        /* RED CROSSHAIR */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 4px red;
        }
        #crosshair::before { top: 19px; left: 0; width: 40px; height: 2px; } 
        #crosshair::after { left: 19px; top: 0; height: 40px; width: 2px; } 

        .bar-container {
            width: 100%;
            height: 12px;
            background: #222;
            margin-top: 5px;
            border: 1px solid #555;
            position: relative;
        }
        #throttleBar {
            width: 0%;
            height: 100%;
            background: #33ff33;
            transition: width 0.1s linear;
        }
        
        #crashScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(200, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            z-index: 99;
        }
    </style>
</head>
<body>

<div id="crosshair"></div>

<div id="crashScreen">
    <div>CRASHED!</div>
    <div style="font-size:20px; margin-top:10px;">Resetting Systems...</div>
</div>

<div id="score-board">
    DESTROYED: <span id="scoreVal">0</span><br>
    <span style="font-size:12px; color:white;">REAL-FLIGHT v2</span>
</div>

<div id="instructions">
    <b>MISSION:</b> Destroy Red Bases<br><br>
    <b>CONTROLS:</b><br>
    ⬆ : Pitch Down<br>
    ⬇ : Pitch Up (Inverted)<br>
    ⬅ / ➡ : Roll & Turn<br>
    <b>C</b> : Toggle Camera<br>
    <b>W</b> : Throttle Up<br>
    <b>S</b> : Brake<br>
    <b>SPACE</b> : Fire<br><br>
</div>

<div id="hud">
    <div style="display:flex; justify-content:space-between;">
        <span>SPEED: <span id="spdVal" style="color:white; font-size:20px">0</span> KTS</span>
        <span id="machVal" style="font-size:12px; color:#aaa; padding-top:6px;">M 0.00</span>
    </div>
    
    <div class="bar-container">
        <div id="throttleBar"></div>
    </div>
    
    <div>ALTITUDE: <span id="altVal">0</span> FT</div>
    <div>STATUS: <span id="statusText">GROUND</span></div>
</div>

<script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>

<script>
    // --- TUNING / "FEEL" VARIABLES ---
    const MAX_KTS        = 650;        
    const TAKEOFF_KTS    = 90;         
    const STALL_KTS      = 110;        
    const MAX_SPEED_MS   = 340;        
    const KTS_PER_MS     = 1.94384;    

    const PITCH_SPEED    = 1.2;        // rad/sec
    const ROLL_SPEED     = 2.0;        // rad/sec
    const TURN_STRENGTH  = 0.5;        // How much banking creates yaw

    const BULLET_SPEED   = 600;        
    const FIRE_INTERVAL  = 0.08;       
    const NUM_TARGETS    = 50;
    const MAP_SIZE       = 15000;

    let score = 0;
    let cameraMode = 1; 

    // --- SCENE / RENDERER ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 200, 6000); 

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const clock = new THREE.Clock();

    // --- LIGHTING ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const sun = new THREE.DirectionalLight(0xffffff, 1.0);
    sun.position.set(100, 300, 100);
    sun.castShadow = true;
    sun.shadow.mapSize.width = 4096; 
    sun.shadow.mapSize.height = 4096;
    sun.shadow.camera.near = 0.5;
    sun.shadow.camera.far = 2000;
    sun.shadow.camera.left = -1000;
    sun.shadow.camera.right = 1000;
    sun.shadow.camera.top = 1000;
    sun.shadow.camera.bottom = -1000;
    scene.add(sun);

    // --- AIRCRAFT STATE ---
    const playerParams = {
        throttle: 40,
        speedKts: 0,
        altitude: 0,
        isOnGround: true,
        crashed: false,
        cooldown: 0
    };

    let speedMS = 0;

    // --- AIRCRAFT TRANSFORM ROOT ---
    const jetPivot = new THREE.Group(); 
    scene.add(jetPivot);

    // --- PLANE MODEL ---
    const jetMeshGroup = new THREE.Group();
    jetPivot.add(jetMeshGroup);
    jetMeshGroup.position.set(0, 0, 0);

    const fuselageMat = new THREE.MeshPhongMaterial({ color: 0x777777, specular: 0x555555, shininess: 40 });
    const darkMat     = new THREE.MeshPhongMaterial({ color: 0x333333 });
    const glassMat    = new THREE.MeshPhongMaterial({ color: 0x111122, shininess: 100, transparent: true, opacity: 0.4 });

    // Fuselage
    const noseGeo = new THREE.ConeGeometry(0.6, 4, 24);
    noseGeo.rotateX(Math.PI / 2);
    const nose = new THREE.Mesh(noseGeo, fuselageMat);
    nose.position.z = -1.5;
    nose.castShadow = true;
    jetMeshGroup.add(nose);

    const bodyGeo = new THREE.CylinderGeometry(0.5, 0.5, 8, 16);
    bodyGeo.rotateX(Math.PI / 2);
    const body = new THREE.Mesh(bodyGeo, fuselageMat);
    body.castShadow = true;
    jetMeshGroup.add(body);

    const canopyGeo = new THREE.SphereGeometry(0.6, 16, 16, 0, Math.PI*2, 0, Math.PI/2);
    const canopy = new THREE.Mesh(canopyGeo, glassMat);
    canopy.position.set(0, 0.4, -1.2);
    jetMeshGroup.add(canopy);

    // Wings
    const wingGeo = new THREE.BoxGeometry(8, 0.1, 2.2);
    const wings = new THREE.Mesh(wingGeo, darkMat);
    wings.position.set(0, 0, 0.3);
    wings.castShadow = true;
    jetMeshGroup.add(wings);

    // Tail
    const vtailGeo = new THREE.BoxGeometry(0.15, 1.6, 1.4);
    const vtail = new THREE.Mesh(vtailGeo, darkMat);
    vtail.position.set(0, 0.9, 3);
    vtail.castShadow = true;
    jetMeshGroup.add(vtail);

    const htailGeo = new THREE.BoxGeometry(3, 0.1, 1.2);
    const htail = new THREE.Mesh(htailGeo, darkMat);
    htail.position.set(0, 0.1, 3.1);
    htail.castShadow = true;
    jetMeshGroup.add(htail);

    // Engine glow
    const engineGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.6, 16);
    engineGeo.rotateX(Math.PI / 2);
    const engineMat = new THREE.MeshBasicMaterial({ color: 0xff4400 });
    const engine = new THREE.Mesh(engineGeo, engineMat);
    engine.position.z = 4.2;
    jetMeshGroup.add(engine);

    // --- VISUAL YOKE IN COCKPIT ---
    const yokeGroup = new THREE.Group();
    yokeGroup.position.set(0, -0.2, -0.7); 
    jetMeshGroup.add(yokeGroup);

    const stickGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8);
    const yokeMat = new THREE.MeshPhongMaterial({ color: 0xAAAAAA }); 
    const stick = new THREE.Mesh(stickGeo, yokeMat);
    stick.position.y = -0.2;
    yokeGroup.add(stick);

    const handleL = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.15, 0.04), yokeMat);
    handleL.position.set(-0.09, -0.05, 0);
    yokeGroup.add(handleL);
    
    const handleR = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.15, 0.04), yokeMat);
    handleR.position.set(0.09, -0.05, 0);
    yokeGroup.add(handleR);

    const handleB = new THREE.Mesh(new THREE.BoxGeometry(0.24, 0.04, 0.04), yokeMat);
    handleB.position.set(0, -0.12, 0);
    yokeGroup.add(handleB);

    // --- BULLETS & TARGETS ---
    const bullets = [];
    const targets = [];
    const bulletGeo = new THREE.BoxGeometry(0.2, 0.2, 8);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const bunkerGeo = new THREE.BoxGeometry(50, 40, 50); 
    const bunkerMat = new THREE.MeshPhongMaterial({ color: 0xcc0000 });

    function spawnTarget(i) {
        const bunker = new THREE.Mesh(bunkerGeo, bunkerMat);
        bunker.position.set(
            (Math.random() - 0.5) * MAP_SIZE,
            20,
            (Math.random() - 0.5) * MAP_SIZE
        );
        bunker.castShadow = true;
        bunker.receiveShadow = true;
        scene.add(bunker);
        targets[i] = bunker;
    }

    for (let i = 0; i < NUM_TARGETS; i++) spawnTarget(i);

    function fireBullet() {
        const b = new THREE.Mesh(bulletGeo, bulletMat);
        b.position.copy(jetPivot.position);
        
        // Aim exactly where plane is facing
        b.quaternion.copy(jetPivot.quaternion);
        
        // Offset slightly forward
        b.translateZ(-5); 

        scene.add(b);
        bullets.push({ mesh: b, life: 2.0 }); 
    }

    // --- ENVIRONMENT ---
    const gridHelper = new THREE.GridHelper(MAP_SIZE * 2, 400, 0x555555, 0x555555);
    scene.add(gridHelper);
    
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(MAP_SIZE * 2, MAP_SIZE * 2),
        new THREE.MeshPhongMaterial({ color: 0x2e8b57, depthWrite: false })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Forest
    const treeGeo = new THREE.ConeGeometry(20, 60, 6);
    const treeMat = new THREE.MeshLambertMaterial({ color: 0x0d4a0d });
    const treeCount = 2000;
    const treeMesh = new THREE.InstancedMesh(treeGeo, treeMat, treeCount);
    const dummy = new THREE.Object3D();
    for (let i = 0; i < treeCount; i++) {
        dummy.position.set(
            (Math.random() - 0.5) * MAP_SIZE, 
            30, 
            (Math.random() - 0.5) * MAP_SIZE
        );
        dummy.scale.setScalar(1 + Math.random());
        dummy.updateMatrix();
        treeMesh.setMatrixAt(i, dummy.matrix);
    }
    treeMesh.castShadow = true;
    treeMesh.receiveShadow = true;
    scene.add(treeMesh);

    // --- INPUT HANDLING ---
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, w: false, s: false, " ": false, c: false };
    
    window.addEventListener('keydown', (e) => {
        if (keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = true;
        if (e.key.toLowerCase() === 'w') keys.w = true;
        if (e.key.toLowerCase() === 's') keys.s = true;
        if (e.key.toLowerCase() === 'c') {
            cameraMode = (cameraMode === 0) ? 1 : 0;
        }
    });
    window.addEventListener('keyup', (e) => {
        if (keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = false;
        if (e.key.toLowerCase() === 'w') keys.w = false;
        if (e.key.toLowerCase() === 's') keys.s = false;
    });

    const groundLevel = 2.5;

    function resetGame() {
        const crashScreen = document.getElementById('crashScreen');
        crashScreen.style.display = 'flex';
        playerParams.crashed = true;
        playerParams.speedKts = 0;
        speedMS = 0;
        playerParams.throttle = 40;
        setTimeout(() => {
            jetPivot.position.set(0, groundLevel, 0);
            jetPivot.rotation.set(0, 0, 0);
            playerParams.crashed = false;
            playerParams.isOnGround = true;
            crashScreen.style.display = 'none';
        }, 2000);
    }

    jetPivot.position.set(0, groundLevel, 0);

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();

        if (playerParams.crashed) {
            renderer.render(scene, camera);
            return;
        }

        // --- 1. THROTTLE & SPEED ---
        const throttleRate = 50; 
        if (keys.w) playerParams.throttle += throttleRate * delta;
        if (keys.s) playerParams.throttle -= throttleRate * 1.2 * delta;
        playerParams.throttle = THREE.MathUtils.clamp(playerParams.throttle, 0, 100);

        const targetMS = (playerParams.throttle / 100) * MAX_SPEED_MS;
        speedMS += (targetMS - speedMS) * (2.0 * delta); 
        playerParams.speedKts = speedMS * KTS_PER_MS;

        // --- 2. CONTROL INPUTS (FIXED FOR REAL PLANE FEEL) ---
        let controlEffect = THREE.MathUtils.clamp(playerParams.speedKts / 150, 0, 1);
        controlEffect = Math.max(controlEffect, 0.2); 

        let yokeRot = 0;
        let yokePitch = 0;

        const pitchRate = PITCH_SPEED * controlEffect * delta;
        const rollRate  = ROLL_SPEED  * controlEffect * delta;

        // --- FIX: USE LOCAL ROTATION TO PREVENT AXIS SWITCHING ---
        // Pitch Logic (Inverted Flight Sim Style)
        if (keys.ArrowUp) {
             // Push nose down
             // In ThreeJS -Z forward, Negative X rotation is Nose DOWN
             jetPivot.rotateX(-pitchRate); 
             yokePitch = -0.12; 
        }
        if (keys.ArrowDown) {
            // Pull nose up (Takeoff)
            if (!playerParams.isOnGround || playerParams.speedKts > TAKEOFF_KTS) {
                // In ThreeJS -Z forward, Positive X rotation is Nose UP
                jetPivot.rotateX(pitchRate); 
            }
            yokePitch = 0.12;
        }

        // Roll Logic
        if (keys.ArrowLeft) {
            jetPivot.rotateZ(rollRate);
            yokeRot = 0.55;
        }
        if (keys.ArrowRight) {
            jetPivot.rotateZ(-rollRate);
            yokeRot = -0.55;
        }

        // --- 3. PHYSICS & AERODYNAMICS ---
        
        // Bank-to-Turn Logic: 
        // When banked, the lift vector pulls the nose sideways (Yaw).
        // We get the 'Z' rotation (roll) to determine how hard to Yaw.
        
        // To get "Bank" cleanly without Euler Lock issues, we cheat slightly for arcade feel:
        // We project the local Up vector to World Up.
        const localUp = new THREE.Vector3(0, 1, 0).applyQuaternion(jetPivot.quaternion);
        // Calculate a pseudo-roll factor based on how much 'Up' is leaning sideways
        const rollFactor = -localUp.x; // Simplified for arcade feel
        
        if (!playerParams.isOnGround) {
            // Apply LOCAL Yaw based on bank angle
            jetPivot.rotateY(rollFactor * TURN_STRENGTH * delta * (playerParams.speedKts/300));
        }

        // Stall Logic (Gravity pulls nose down if slow)
        if (playerParams.speedKts < STALL_KTS && !playerParams.isOnGround) {
            // Stronger nose drop
            jetPivot.rotateX(-1.5 * delta); 
        }

        // Yoke animation smoothing
        yokeGroup.rotation.z += (yokeRot - yokeGroup.rotation.z) * 0.1;
        yokeGroup.position.z += ((-0.7 + yokePitch) - yokeGroup.position.z) * 0.1;

        // --- 4. MOVEMENT ---
        // Move forward locally along -Z axis
        jetPivot.translateZ(-speedMS * delta);

        // --- 5. GROUND HANDLING ---
        if (jetPivot.position.y <= groundLevel) {
            
            // Check crash conditions
            // We need to check the angle relative to world up
            const forward = new THREE.Vector3(0,0,-1).applyQuaternion(jetPivot.quaternion);
            const pitchAngle = Math.asin(forward.y); // approx pitch relative to horizon

            const tooNoseDown = pitchAngle < -0.2; // roughly -11 degrees
            const tooBanked   = Math.abs(rollFactor) > 0.5; // roughly 30 degrees
            const tooFast     = playerParams.speedKts > 100;

            if ((tooNoseDown || tooBanked) && tooFast) {
                resetGame();
                renderer.render(scene, camera);
                return;
            }

            // On runway
            playerParams.isOnGround = true;
            jetPivot.position.y = groundLevel;
            
            // Level wings smoothly
            // We use a simple trick: Rotate towards upright quaternion
            const currentQ = jetPivot.quaternion.clone();
            // Create a target quaternion that is just Yaw (keep heading) but flat pitch/roll
            // This is complex, simplified: just damp X and Z rotation effects
            // (Arcade logic: Force level if throttle low)
             if (playerParams.throttle < 50) {
                 // Slowly unroll
             }

        } else {
            playerParams.isOnGround = false;
        }

        // --- 6. WEAPONS ---
        if (playerParams.cooldown > 0) playerParams.cooldown -= delta;
        if (keys[" "] && playerParams.cooldown <= 0 && !playerParams.isOnGround) {
            fireBullet();
            playerParams.cooldown = FIRE_INTERVAL;
        }

        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.mesh.translateZ(-BULLET_SPEED * delta); // Local Z forward (negative)
            b.life -= delta;

            let hit = false;
            for (let j = 0; j < targets.length; j++) {
                const t = targets[j];
                if (!t) continue;
                if (b.mesh.position.distanceTo(t.position) < 45) {
                    hit = true;
                    score++;
                    document.getElementById('scoreVal').innerText = score;
                    // respawn
                    t.position.set(
                        (Math.random() - 0.5) * MAP_SIZE,
                        20,
                        (Math.random() - 0.5) * MAP_SIZE
                    );
                    break;
                }
            }

            if (hit || b.life <= 0 || b.mesh.position.y < 0) {
                scene.remove(b.mesh);
                bullets.splice(i, 1);
            }
        }

        // --- 7. CAMERA ---
        let camOffset, camLook;
        if (cameraMode === 0) { // Chase
            camOffset = new THREE.Vector3(0, 8, 30);
            camLook   = new THREE.Vector3(0, 2, -50);
        } else { // Cockpit
            camOffset = new THREE.Vector3(0, 0.45, -0.8);
            camLook   = new THREE.Vector3(0, 0.2, -20);
        }

        // Smooth camera follow
        const idealPos = camOffset.clone().applyMatrix4(jetPivot.matrixWorld);
        const idealLook = camLook.clone().applyMatrix4(jetPivot.matrixWorld);
        
        // Lerp camera for weight sensation
        camera.position.lerp(idealPos, 0.2); 
        camera.lookAt(idealLook);

        // Sun follows
        sun.position.x = jetPivot.position.x + 100;
        sun.position.z = jetPivot.position.z + 50;
        sun.target = jetPivot;

        // --- 8. HUD ---
        const spd = Math.min(playerParams.speedKts, MAX_KTS);
        document.getElementById('spdVal').innerText = Math.round(spd);
        document.getElementById('machVal').innerText = "M " + (playerParams.speedKts / 661).toFixed(2);
        document.getElementById('throttleBar').style.width = playerParams.throttle.toFixed(0) + '%';
        const altFeet = Math.max(0, (jetPivot.position.y - groundLevel) * 30); 
        document.getElementById('altVal').innerText = Math.round(altFeet);

        const statusEl = document.getElementById('statusText');
        if (playerParams.isOnGround) {
            statusEl.innerText = "GROUND";
            statusEl.style.color = "orange";
        } else {
            statusEl.innerText = "AIRBORNE";
            statusEl.style.color = "#33ff33";
        }
        
        const flicker = 0.5 + Math.random() * 0.5;
        engine.material.color.setHSL(0.05 + (playerParams.throttle/300), 1, 0.5 * flicker);

        renderer.render(scene, camera);
    }

    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
